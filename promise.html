<script>
    //   Pomise 本质就是一个构造函数

    getJSON("/posts.json").then(function (json) {
        return json.post;
    }).then(function (post) {
        // ...
    });

    // 注意，这时p1的状态就会传递给p2，也就是说，p1的状态决定了p2的状态。如果p1的状态是pending，那么p2的回调函数就会等待p1的状态改变；如果p1的状态已经是resolved或者rejected，那么p2的回调函数将会立刻执行。
</script>
