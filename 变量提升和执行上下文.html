<script>
    //什么是执行上下文；
    // 简而言之，执行上下文是评估和执行 JavaScript 代码的环境的抽象概念。
    // 每当 Javascript 代码在运行的时候，它都是在执行上下文中运行。



    // 执行上下文的类型
    // 1.全局执行上下文
    // 不再函数内部的代码都在全局上下文中。执行两件事情：
    //     1.创建全局对象（window浏览器环境下）
    //     2.设置this的值等于这个全局对象
    // 2.函数上下文
    // 当一个函数被创建的时候，都会为该函数创建上下文

    let a = 'Hello World!';

    function first() {
        console.log('Inside first function');
        second();
        console.log('Again inside first function');
    }

    function second() {
        console.log('Inside second function');
    }

    first();
    console.log('Inside Global Execution Context');

    let asds = () => { }
    console.log(asds.prototype)


</script>

</html>
