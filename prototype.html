<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prototype</title>
</head>

<body>

</body>
<script>
    //掌握prototype首先从构造函数看起
    function Person(name, age) {
        this.name = name;
        this.age = age;
        this.say = function () {
            console.log(333);
        }
    }
    let p = new Person('lt', 18)//新创建出来对象
    console.log(p);
    console.log(typeof p);
    console.log(Person.constructor);//构造函数的原型对象
    console.log(p.__proto__);
    console.log(Person.constructor);
    p.say()
</script>

</html>
