<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prototype</title>
</head>

<body>
    <button>
        下载
    </button>
</body>
<script>
    //掌握prototype首先从构造函数看起
    function Person(name, age) {
        this.name = name;
        this.age = age;
        this.say = function () {
            console.log(333);
        }
    }
    Person.prototype.sayHello = function () {
        console.log(4444);

    }

    // 在原型上创建方法，可以只浪费一次内存
    let perpo1 = new Person('liutao', 32)
    let perpo2 = new Person('yangyang', 31)
    // 测试instance
    console.log('instanceof', perpo1 instanceof Person);
    console.log('instanceofObj', perpo1 instanceof Object);
    console.log(perpo1.__proto__ === Person);

    // -----------------
    console.log(perpo1.say === perpo2.say);
    console.log(perpo1.sayHello === perpo2.sayHello);
    // 看看构造函数的原型
    console.log('Person.prototype', Person.prototype);
    console.log('Person.constructor', Person.constructor);

    // 接下来的疑问，普通函数的prototype
    let fuc = function () {
        console.log(33);
    }

    console.log(fuc.prototype.constructor === fuc);
    console.log(fuc.constructor); //Function 
    console.log(fuc.__proto__);//Function.Prototype
    console.log('fuc.__proto__', fuc.__proto__.constructor === Function);

    //普通函数的构造器 Function
    console.log(fuc.constructor);
    //对象的原型对象通过————protoc——
    let obj = {};
    console.log(obj.constructor);
    console.log(obj.__proto__);

</script>

</html>
