<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>

<script>

    //检测数据类型

    //typeof
    console.log(typeof '1231');
    console.log(typeof 1231);
    console.log(typeof [12312]);
    console.log(typeof {});
    console.log(typeof function () { });
    console.log(typeof Symbol());
    console.log(typeof true);
    console.log(typeof undefined);
    console.log(typeof null);


    // instanceof 判断对象的原型链上是否有一个对象
    console.log({} instanceof Object);
    console.log([] instanceof Array);
    console.log(function () { } instanceof Function);
    console.log(function () { } instanceof Object);


    //constructor
    let a = 1231;
    console.log('12312'.constructor);
    console.log([].constructor);
    console.log(a.constructor);
    console.log({}.constructor);
    console.log(true.constructor);
    // console.log(true.constructor);

    //最理想的方式  Object.prototype.toString()
    console.log(Object.prototype.toString.call('12312'));
    console.log(Object.prototype.toString.call(123123));
    console.log(Object.prototype.toString.call(true));
    console.log(Object.prototype.toString.call({}));
    console.log(Object.prototype.toString.call(function () { }));
    console.log(Object.prototype.toString.call(Symbol()));
    console.log(Object.prototype.toString.call([]));



</script>

</html>
